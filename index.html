<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign-up Form</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="img-bg">
      <div class="logo-container">
        <img class="logo" src="images/logo.png" alt="The odin project's logo" />
        <h1>ODIN</h1>
      </div>
    </div>

    <div class="main-container">
      <div class="service-container">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <form>
        <div class="input-container">
          <h2>Let's do this!</h2>
          <fieldset class="name-input-container">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
          </fieldset>

          <fieldset class="contact-input-container">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" />
            </div>
          </fieldset>

          <fieldset class="password-input-container">
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
            </div>
          </fieldset>
        </div>

        <button id="create-act" type="submit">Create Account</button>
      </form>
      <div class="alrdy-have-act">
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
